<html><head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script type="text/javascript" src="http://netdna.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <link href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="http://pingendo.github.io/pingendo-bootstrap/themes/default/bootstrap.css" rel="stylesheet" type="text/css">
    <!-- Added -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional Bootstrap theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <!-- / -->
        <style>
             table {
                width: 100%;
                color:black;
                font-style: bold;
            }
        
              th {
                  height:50px;
                padding-left:40px;
              }




          table tr:nth-child(odd) td{
            background-color : #f5f4df;
          }
/*          table tr:nth-child(even) td{
          }*/
    </style>
    <script src="js/jput.min.js"></script>
    <script src="js/loaddata.js"></script>
    <script>
      $(document).ready(function(){
              
              			//Search bar function
              			var $cells = $("td");
              
              			$("#search").keyup(function() {
              			    var val = $.trim(this.value).toUpperCase();
              			    if (val === "")
              			        $cells.parent().show();
              			    else {
              			        $cells.parent().hide();
              			        $cells.filter(function() {
              			            return -1 != $(this).text().toUpperCase().indexOf(val); }).parent().show();
              			    }
              			});
                
                
                //If "Done" option selected, change background to grey & disable row; 
        			//Else, return/remain to white background
        			$(".selectionBox").change(function(){
        				   if($(this).val() == "Done"){
                    // console.log(this.className);
                    // var t = $(this).closest('tr');
                    // console.log(t.className);


                      $(this).closest('tr').addClass('danger');
                      console.log(this.closest('tr').className);
                      //$(this).removeAttr('style').css("background-color","#ccc");
        				   		//$(this).closest('tr').css('background-color','#ccc');
        				   		$(this).prop('disabled', true);
        				   }
        				   else if($(this).val() == "Cancelled"){
                      $(this).closest('td').removeAttr('style').css("visibility","visible");
                      $(this).closest('tr').addClass('active');
                      console.log(this.closest('tr').className);
                      $(this).prop('disabled', true);
        				   		//$(this).closest('tr').css('background-color','#fff');
        				   		//Disable Appt.Type, Cell Number, and Email columns; NOT options dropdown, though.
        
        				   }
        				   // else{
        				   // 	$(this).closest('tr').css('background-color','#fff');
        				   // }
        				});

        
                
              		});
    </script>

  </head><body>
    <div class="section">
      <div class="row">
        <div class="container" style="width:97.5%;margin-top:-35px;">
          <div class="row" style="background-color:#e9bb66;padding-top:10px;padding-bottom:10px;">
            <a href=""><div class="col-sm-1">
              <img src="instructions\Coding Challenge\Resources\Home.png" class="center-block img-responsive" style="width:70px;">
            </div></a>
            <a href=""><div class="col-sm-1">
              <img src="instructions\Coding Challenge\Resources\Inbox.png" class="center-block img-responsive" style="width:70px;">
            </div></a>
            <a href=""><div class="col-sm-1">
              <img src="instructions\Coding Challenge\Resources\Calendar.png" class="center-block img-responsive" style="width:70px;">
            </div></a>
            <div class="col-md-8">
              <label class="col-md-12" style="padding-top:18px;">
                <input id="search" placeholder="Search by Name, Technician, Appointment Type, etc" type="text" class="form-control" style="border-radius:25px">
              </label>
            </div>
            <a href=""><div class="col-sm-1">
              <img src="instructions\Coding Challenge\Resources\Profile.png" class="center-block img-responsive" style="width:70px;">
            </div></a>
          </div>
          <div class="row" style="background-color:#452019;border-radius:20px 20px 0px 0px;margin-top:2px;">
            <table >
              <tbody>
                <tr style="color:#fff">
                  <th></th>
                  <th>Name</th>
                  <th>Technician</th>
                  <th>Order Date</th>
                  <th>Appt. Type</th>
                  <th>Cell Number</th>
                  <th>Email</th>
                  <th>Order Status</th>
                </tr>
              </tbody>
            </table>
          </div>
          <div class="row">
            <div class="col-md-12" style="width:105%;margin-left:-14px;">
              <table jput="t_template">
                <tbody jput="tbody_template">
                  <tr>
                    <td style="width:40px;"><img src="instructions\Coding Challenge\Resources\Cancel.png" style="width:30px;visibility: hidden;"/></td>
                    <td>{{name}}</td>
                    <td>{{technicianName}}</td>
                    <td>{{orderDate}}</td>
                    <td>{{apptType}}</td>
                    <td>{{cellPhone}}</td>
                    <td>{{email}}</td>
                    <td>
                      <select id="selectionBoxID" class="selectionBox">
                        <option>{{orderStatusOne}}</option>
                        <option>{{orderStatusTwo}}</option>
                        <option>{{orderStatusThree}}</option>
                      </select>
                    </td>
                  </tr>
                </tbody>
              </table>
              <table class="table">
                <tbody id="tbody"></tbody>
              </table>
            </div>
          </div>
          <div class="row"></div>
        </div>
      </div>
    </div>
  

</body></html>
